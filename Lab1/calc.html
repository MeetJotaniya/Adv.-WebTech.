<!DOCTYPE html>

<body>
    <script>
        let num1 = parseFloat(prompt("Please Enter Number 1 : "))
        let num2 = parseFloat(prompt("Please Enter Number 2 : "))
        let operation = prompt("Please Enter Sign any sign +,-,*,/ : ")
        let ans;
        switch (operation) {
            case '+':
                document.write(ans = num1 + num2);
                break;
            case '-':
                document.write(ans = num1 - num2);
                break;
            case '*':
                document.write(ans = num1 * num2);
                break;
            case '/':
                if (num2 == 0) {
                    document.write("Invalid number 2");
                }
                else {
                    document.write(ans = num1 / num2);

                    break;
                }
            default:
                document.write("invalid Operation");
                break
        }


    </script>
</body>

</html>
