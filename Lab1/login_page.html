<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login Page</title>

    <style>
        body {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: #ffffff;
            width: 350px;
            padding: 30px 25px;
            border-radius: 15px;
            box-shadow: 0px 6px 20px rgba(0,0,0,0.2);
            text-align: center;
        }

        h2 {
            margin: 10px 0;
            color: #333;
        }

        input {
            width: 90%;
            padding: 12px;
            margin-top: 8px;
            border-radius: 8px;
            border: 1px solid #cccccc;
            outline: none;
            font-size: 15px;
        }

        button {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            background: #6a11cb;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 17px;
            cursor: pointer;
        }

        button:hover {
            background: #530ca0;
        }

        
    </style>
</head>

<body>

    <div class="container">
        <h2>Name :</h2>
        <input type="text" placeholder="Enter Name">

        <h2>Password :</h2>
        <input type="password" placeholder="Enter Password">

        <button onclick="validate()">Submit</button>
    </div>

    <script>
        function validate(){
            const username = document.querySelector("input[type='text']").value;
            const password = document.querySelector("input[type='password']").value;
            
            if(username === "admin" && password === "admin"){
                alert("Login Successfully");
            } else {
                alert("Login Failed");
            }
        }
    </script>

</body>
</html>
