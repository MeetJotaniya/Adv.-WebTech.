<!DOCTYPE html>

<body>
    <script>
        
        for(i = 0; i < 5; i++){
            for(j = 0; j < 5-i ; j++){
                document.write("&nbsp");
            }
            for(k=5;k>=5-i;k--){
                document.write(k);
            }
            document.write("<br>");
        }
    </script>
</body>

</html>
